<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
         <link rel="stylesheet" href="css/style.css">

    <body>
   
	<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style>
	
	<body> <script src="js/min/three.min.js"></script> 
		
		<script> 
			
			var imageCanvas2 = document.createElement("canvas");
			canvg(imageCanvas2, 'images/46.svg');
			
			var texture = new THREE.Texture(imageCanvas2);
			texture.needsUpdate = true;
			
			var scene = new THREE.Scene(); var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
			var renderer = new THREE.WebGLRenderer(); renderer.setSize( window.innerWidth, window.innerHeight ); document.body.appendChild( renderer.domElement ); 
			var geometry = new THREE.SphereGeometry( 5, 32, 32 ); 
			
			
			var material = new THREE.MeshBasicMaterial( { color: 0x0000FF, opacity: 0.1 } ); 
			var cube = new THREE.Mesh( geometry, material ); scene.add( cube ); camera.position.z = 10; 
			
			cube.rotation.x += 0.4;
			
			var render = function () { requestAnimationFrame( render ); 
				
				//cube.rotation.x += 0.1; 
				cube.rotation.y -= 0.01; 
				renderer.render(scene, camera); }; 
				
				render(); 
			
		</script>
    
    </body>
    
</html>
